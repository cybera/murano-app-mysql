FullName: ca.cybera.MySQL
Name: MySQL
Description: |
  MySQL is a relational database management system (RDBMS). This application stores  MySQL databases on a volume and optionally backs them up to the Object Storage Service. It supports Ubuntu 14.04 and CentOS 7 images. MariaDB is installed on CentOS 7.
  MySQL est un système de gestion de base de données relationnelle (SGBDR). L'application stocke les bases de données MySQL sur un volume et, facultativement, les sauvegarde dans le répertoire d'objets. Accepte les images Ubuntu 14.04 et CentOS 7. La base de données MariaDB est installée sur CentOS 7.
Author: 'Cybera Inc'
Tags: [Database, MySQL, SQL, RDBMS]
