Namespaces:
  =: ca.cybera
  conf: io.murano.configuration
  res: io.murano.resources
  std: io.murano
  sys: io.murano.system

Name: MySQL
Extends: std:Application

Properties:
  dbRootPassword:
    Contract: $.string().notNull()
  connectionIP:
    Contract: $.string().notNull()
  openstackTenant:
    Contract: $.string().notNull()
  openstackUser:
    Contract: $.string().notNull()
  openstackPassword:
    Contract: $.string().notNull()
  doBackups:
    Contract: $.bool().notNull()
  instance:
    Contract: $.class(res:Instance).notNull()
  volSize:
    Contract: $.string().notNull()

Methods:
  .init:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          # Create Security Group
          - $._environment.reporter.report($this, 'Creating security group for MySQL')
          - $securityGroupIngress:
            - ToPort: 3306
              FromPort: 3306
              IpProtocol: tcp
              External: true
          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)

          # Launch the instance
          - $._environment.reporter.report($this, 'Creating instance for MySQL')
          - $.instance.deploy()

          # Create volume
          - $._environment.reporter.report($this, 'Creating a new volume')
          - $stack: $._environment.stack
          - $instanceName: $.instance.name
          - $volumeName: ('vol_'+$instanceName)
          - $template:
              resources:
                $volumeName:
                   type: 'OS::Cinder::Volume'
                   properties:
                     size: $.volSize
          - $._environment.stack.updateTemplate($template)
          - $._environment.stack.push()

          # Attach the volume to the instance
          - $._environment.reporter.report($this, 'Attaching the volume to the VM')
          - $stack: $._environment.stack
          - $volume_attachment: ('vol_attachment'+$volumeName)
          - $template:
              resources:
                $volume_attachment:
                   type: 'OS::Cinder::VolumeAttachment'
                   properties:
                     volume_id: { get_resource: $volumeName}
                     instance_uuid: { get_resource: $instanceName}
          - $._environment.stack.updateTemplate($template)
          - $._environment.stack.push()

          # Deploy MySQL
          - $._environment.reporter.report($this, 'Deploying MySQL')
          - $replacements:
              "%ROOT_MYSQL_PASSWORD%": $.dbRootPassword
              "%CONNECTION_IP%": $.connectionIP
          - $file: sys:Resources.string('deployMySQL.sh').replace($replacements)
          - conf:Linux.runCommand($.instance.agent, $file)
          - $._environment.reporter.report($this, 'MySQL is installed.')

            # Backups
          - If: $.doBackups
            Then:
              - $replacements:
                  "%TENANT%": $.openstackTenant
                  "%USERID%": $.openstackUser
                  "%PASSWORD%": $.openstackPassword
              - $file: sys:Resources.string('deployBackups.sh').replace($replacements)
              - conf:Linux.runCommand($.instance.agent, $file)
              - $._environment.reporter.report($this, 'Backups are enabled.')

          - $host: $.instance.ipAddresses.first()
          - $._environment.reporter.report($this, 'MySQL is available at ' + $host + ':3306')

          - $.setAttr(deployed, true)
